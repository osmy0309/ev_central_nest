image:
  repository: 219526371337.dkr.ecr.eu-west-1.amazonaws.com/evr_back
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'v1.0.39'
  symfony_env: dev
imagePullSecrets: []
nameOverride: ''
fullnameOverride: "evr-back"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {"eks.amazonaws.com/role-arn":"arn:aws:iam::757841268213:role/simon-develop-access-evr-back-int"}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 'evr-back-int'

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

customProbe:
  # If not set default is http, allowed options: http or secondary
  livenessPath: /health-check
  #livenessPort: http
  readinessPath: /health-check
  #readinessPort: http
  initialDelaySeconds: 30
  #periodSeconds: 60
  #timeoutSeconds: 30

service:
  type: ClusterIP
  port: 80
  targetport: 3200
  sessionAffinity: None
  # secondary service
  secondaryService: false
  secondaryPort: 80
  secondaryTargetPort: 3100

ingress:
  enabled: true
  groupOrder: 26-
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/group.name: "k8s-develop-public" # Use same ALB for every ingress with current group name
    alb.ingress.kubernetes.io/load-balancer-name: "k8s-develop-public"
    alb.ingress.kubernetes.io/group.order: "26"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/scheme: "internet-facing" # internet-facing to use public subnets  internal
    alb.ingress.kubernetes.io/target-group-attributes: "stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60"
    alb.ingress.kubernetes.io/healthcheck-path: /health-check
    #alb.ingress.kubernetes.io/success-codes: 200,404,301,302
    #alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=180
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '60'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '30'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    #alb.ingress.kubernetes.io/backend-protocol-version: HTTP2 #GRPC
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-west-1:757841268213:certificate/0bfdee67-358a-4328-91f8-ef0875ac8cd2"
    #alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-1-2017-01"
    alb.ingress.kubernetes.io/tags: "Environment=develop"
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"

  hosts:
    - host: evr-back-int.k8s.simon-cloud.com
      paths:
        - path: /
          pathType: Prefix
    - host: evr-back-int.simon-cloud.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - evr-back-int.simon-cloud.com

ingressAdditional:
  enabled: false
  groupOrder: 26-
  className: "alb"
  annotations: {}
  hosts: {}
  tls: {}

ingressInternal:
  enabled: false
  groupOrder: 28-
  className: "alb"
  annotations: {}
  hosts: {}
  tls: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

cronJob1:
  enabled: false
  schedule: '*/1 * * * *'
  command: {}

cronJob2:
  enabled: false
  schedule: '*/1 * * * *'
  command: {}

serviceAccountCronJob:
  custom: false
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

# Enable efs persistent data for integration environment
int:
  enabled: false
  fileSystemId: fs-040b7da2a
  storage: 5Gi
